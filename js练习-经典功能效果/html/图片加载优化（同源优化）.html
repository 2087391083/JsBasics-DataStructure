<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片加载优化（同源优化）</title>
    <script>
        var img1=new Image();
        img1.src="../imgs/1 (5).jpg";
    </script>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        img{
            width: 600px;
        }
    </style>
</head>
<body>
    <img src="../imgs/1 (5).jpg" alt="">
    <img src="../imgs/1 (5).jpg" alt="">
    <img src="../imgs/1 (5).jpg" alt="">
    <img src="../imgs/1 (5).jpg" alt="">
    <!-- 在network中可以看到，四个img标签中相同的图片资源只被加载了一次 -->
</body>
</html>
