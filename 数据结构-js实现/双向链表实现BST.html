    <script>
        class BSTNode {
            constructor(data) {
                this.right = null;
                this.data = data;
                this.left = null;
            }
        }

        class BST {
            constructor() {
                this.head = null;
                this.length = 0;
            }
            insert(data) {
                let bstNode = new BSTNode(data);
                if (this.root == null) {
                    // this.root = bstNode;
                } else {
                    this.insertNode(this.root, bstNode);
                }
                return bstNode;
            }
            insertNode(node, newnode) {
                if (node.data > newnode.data) {
                    if (node.left == null) {
                        node.left = newnode;
                    } else {
                        this.insertNode(node.left, newnode);
                    }
                } else {
                    if (node.right == null) {
                        node.right = newnode;
                    } else {
                        this.insertNode(node.right, newnode);
                    }
                }
            }
            append(data) {
                let node = this.insert(data);
                let current = this.head;
                let clink = new CLink(node);
                if (this.head == null) {
                    this.head = clink;
                    clink.next = this.head;
                    clink.prev = this.head;
                } else {
                    this.head = clink;
                    clink.next = this.head;
                    clink.prev = this.head;
                }
                this.length++;
            }
        }
