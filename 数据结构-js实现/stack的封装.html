<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>栈相关方法的封装</title>
</head>

<body>

    <script>
        class Stack {
            constructor() {
                this.array = [];
            }
            pop() {
                return this.array.pop();
            }
            push(num) {
                this.array.push(num);
                return num;
            }
            size() {
                return this.array.length;
            }
            //对数组进行反转并拼接为字符串
            toString() {
                let str = "";
                for (let i = this.size() - 1; i >= 0; i--) {
                    str += this.array[i];
                }
                return str;
            }
        }
        //实现十进制转换为二进制
        function decToBin(number) {
            let stack = new Stack();
            while (number > 0) {
                stack.push(number % 2);
                number = Math.floor(number / 2);
            }
            return stack;
        }
        let result = decToBin(100);
        console.log(result);
        console.log(result.toString());
    </script>
</body>

</html>
