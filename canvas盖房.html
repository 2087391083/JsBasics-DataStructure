<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制三角形</title>
    <style>
        #mycanvas{
            border: 1px solid red;
            /* color:plum */
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="400" height="400">你的浏览器不支持canvas标签</canvas>
    
    <script>
        var mycanvas=document.getElementById("mycanvas");
        var myContext=mycanvas.getContext("2d");
        myContext.beginPath();
        myContext.strokeStyle="1px solid yellow";
        myContext.moveTo(200,10);
        myContext.lineTo(400,50);
        myContext.lineTo(0,50);
        myContext.lineTo(200,10);
        myContext.fillStyle="plum";
        myContext.fill();
        myContext.stroke();
        myContext.closePath();

        myContext.beginPath();
        myContext.rect(50,50,300,300);
        myContext.fillStyle="yellow";
        myContext.fill();
        myContext.stroke();
        myContext.closePath();

        myContext.beginPath();
        myContext.rect(250,250,50,100);
        myContext.fillStyle="burlywood";
        myContext.fill();
        myContext.strokeStyle="burlywood";
        myContext.stroke();
        myContext.closePath();

        myContext.beginPath();
        myContext.rect(80,100,50,50);
        myContext.fillStyle="white";
        myContext.fill();
        myContext.strokeStyle="black";
        myContext.stroke();
        myContext.closePath();

        myContext.beginPath();
        myContext.rect(80,155,50,50);
        myContext.fillStyle="white";
        myContext.fill();
        myContext.stroke();
        myContext.closePath();

        myContext.beginPath();
        myContext.rect(135,100,50,50);
        myContext.fillStyle="white";
        myContext.fill();
        myContext.stroke();
        myContext.closePath();

        myContext.beginPath();
        myContext.rect(135,155,50,50);
        myContext.fillStyle="white";
        myContext.fill();
        myContext.stroke();
        myContext.closePath();

        myContext.beginPath();
        myContext.rect(260,12,10,12);
        myContext.fillStyle="black";
        myContext.fill();
        myContext.stroke();
        myContext.closePath();

        // myContext.strokeStyle="1px solid red";
        // myContext.moveTo(100,100);
        // myContext.lineTo(300,300);
        // myContext.lineTo(300,100);
        // myContext.lineTo(100,100);
        // myContext.fill();
        // myContext.stroke();

    </script>
</body>
</html>
